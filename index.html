<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS排班助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EMS排班助手</h1>
    </header>
    <nav>
        <div>
            <a href="#" id="memberManageBtn">成員管理</a>
        </div>
        <div>
            <span id="dutyInfo">載入中...</span>
            <span class="edit-duty" onclick="editDutyDate()">調整</span>
        </div>
    </nav>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="輸入人名查詢排班日期...">
            <button onclick="searchDuty()">查詢</button>
        </div>
        <div class="calendar-controls">
            <button onclick="prevMonth()">上一月</button>
            <span id="monthLabel"></span>
            <button onclick="nextMonth()">下一月</button>
        </div>
        <table class="calendar" id="calendarTable"></table>
        <div id="searchResult"></div>

        <div class="note">
            <b>備註：</b><br>
            1. 只抓的到國定假日，抓不到補班日，所以2026以後的補班日要手動填『台灣國定假日』<br>
            2. 年假天數非固定，要等行政院公告後再手動修改『// 春節連假』<br>
            3. 排班人員有變更時，搜尋『排班人員區間設定』可直接修改 
        </div>

        <div id="weeklyDutyTable"></div>
    </div>

    <div id="editDutyModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>調整排班起始日</h3>
            <label>日期：<input type="date" id="editDutyDate"></label><br><br>
            <label>值班人員：<select id="editDutyPerson"></select></label><br><br>
            <div class="modal-actions">
                <button onclick="saveDutyDate()">儲存</button>
                <button onclick="closeEditDutyModal()">取消</button>
            </div>
        </div>
    </div>

    <div id="memberModal" class="modal-overlay" style="display:none;">
        <div class="modal-content member-modal">
            <h2>成員排班表</h2>
            <table class="member-list-table">
                <thead>
                    <tr>
                        <th>順序</th>
                        <th>人名</th>
                        <th>電話</th>
                    </tr>
                </thead>
                <tbody id="memberListBody">
                    </tbody>
            </table>
            <button class="btn-close" onclick="closeMemberModal()">關閉</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
