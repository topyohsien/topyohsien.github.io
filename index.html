<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EMS排班助手</title>

  <!-- ================= CSS ================= -->
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #34495e;
      color: #fff;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 2rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .search-bar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-bar button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .calendar-controls button {
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-size: 1rem;
    }

    .calendar {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    .calendar th,
    .calendar td {
      width: 14.28%;
      height: 70px;
      text-align: center;
      vertical-align: top;
      border: 1px solid #e1e1e1;
      font-size: 0.95rem;
      background: #fff;
    }

    .calendar th {
      background: #ecf0f1;
      font-weight: bold;
    }

    .sat { background: #d6eaf8 !important; }
    .sun { background: #f9e79f !important; }
    .holiday { background: #f5b7b1 !important; }
    .today { background: #abebc6 !important; font-weight: bold; }

    .highlight {
      border: 2px solid #e67e22 !important;
      box-shadow: 0 0 8px #e67e22;
    }

    .duty {
      font-size: 0.85em;
      color: #2980b9;
      margin-top: 0.2em;
      display: block;
    }

    .edit-duty {
      font-size: 0.85em;
      color: #e67e22;
      cursor: pointer;
      text-decoration: underline;
    }

    .note {
      margin-top: 2rem;
      font-size: 0.95em;
      color: #666;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 1rem;
      border: 1px solid #eee;
    }

    /* ===== 橫式週排班 ===== */
    .weekly-duty-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    .weekly-duty-table th {
      background: #2c3e50;
      color: #fff;
      padding: 0.7em;
    }

    .weekly-duty-table td {
      border: 1px solid #e1e1e1;
      padding: 0.7em;
      text-align: center;
    }

    #weeklyDutyTable { position: relative; }

    .notes-icon {
      position: absolute;
      right: 0.5em;
      top: -2.2em;
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notes-icon:hover { background: #e1e1e1; }
    .notes-icon svg { width: 24px; height: 24px; }

    @media (max-width: 600px) {
      .container { padding: 0.5rem; }
      .calendar th, .calendar td { height: 40px; font-size: 0.8rem; }
    }
  </style>
</head>

<body>
<header>
  <h1>EMS排班助手</h1>
</header>

<nav>
  <a href="#" id="memberManageBtn">成員管理</a>
  <div>
    <span id="dutyInfo">2026/01/17 侑憲</span>
    <span class="edit-duty" onclick="editDutyDate()">調整</span>
  </div>
</nav>

<div class="container">
  <div class="search-bar">
    <input id="searchInput" placeholder="輸入人名查詢排班日期..." />
    <button onclick="searchDuty()">查詢</button>
  </div>

  <div class="calendar-controls">
    <button onclick="prevMonth()">上一月</button>
    <span id="monthLabel"></span>
    <button onclick="nextMonth()">下一月</button>
  </div>

  <table id="calendarTable" class="calendar"></table>
  <div id="searchResult"></div>

  <div class="note">
    <b>備註：</b><br>
    1. 補班日需手動
