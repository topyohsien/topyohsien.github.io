<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMS 排班助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EMS 排班助手</h1>
    </header>

    <nav>
        <div>
            <a href="#" id="memberManageBtn">成員管理</a>
        </div>
        <div>
            <span id="dutyInfo">2026/1/17 侑憲</span>
            <span class="edit-duty" onclick="editDutyDate()">調整</span>
        </div>
    </nav>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="輸入人名查詢排班日期...">
            <button onclick="searchDuty()">查詢</button>
        </div>

        <div class="calendar-controls">
            <button onclick="prevMonth()">上一月</button>
            <span id="monthLabel"></span>
            <button onclick="nextMonth()">下一月</button>
        </div>

        <table class="calendar" id="calendarTable"></table>
        
        <div id="searchResult"></div>

        <div class="note">
            <b>備註：</b><br>
            1. 只抓的到國定假日，補班日需手動填寫。<br>
            2. 年假天數非固定，需依行政院公告手動修改。<br>
            3. 成員變更請修改 <code>memberPeriods</code> 設定。
        </div>

        <div id="weeklyDutyTable"></div>
    </div>

    <div id="editDutyModal" class="modal">
        <div class="modal-content">
            <h3>調整排班起始日</h3>
            <label>日期：<input type="date" id="editDutyDate"></label><br><br>
            <label>值班人員：<select id="editDutyPerson"></select></label><br><br>
            <div class="modal-footer">
                <button onclick="saveDutyDate()">儲存</button>
                <button onclick="closeEditDutyModal()">取消</button>
            </div>
        </div>
    </div>

    <div id="memberModal" class="modal">
        <div class="modal-content wide">
            <h2 style="text-align:center;color:#2c3e50;">成員排班表</h2>
            <table class="member-list">
                <thead>
                    <tr>
                        <th>順序</th>
                        <th>人名</th>
                        <th>電話</th>
                    </tr>
                </thead>
                <tbody id="memberTableBody">
                    <tr><td>No.1</td><td>張智寬</td><td>8625050</td></tr>
                    <tr><td>No.2</td><td>陳建翰</td><td>8623821</td></tr>
                    <tr><td>No.3</td><td>王靖凱</td><td>8623820</td></tr>
                    <tr><td>No.4</td><td>郭宗宜</td><td>8623807</td></tr>
                    <tr><td>No.5</td><td>蔡侑憲</td><td>8623804</td></tr>
                    <tr><td>No.6</td><td>陳桂豪</td><td>8625056</td></tr>
                    <tr><td>No.7</td><td>鄭天翔</td><td>8623819</td></tr>
                    <tr><td>No.8</td><td>陳繹全</td><td>8623812</td></tr>
                </tbody>
            </table>
            <button class="btn-close" onclick="closeMemberModal()">關閉</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
